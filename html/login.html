<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/ustp_favicon.jpg">
</head>

<body>
    
    
    <div class="container">
        <div>
            <center><img src="../images/ustp.png" class="logo"></center>
    </div><hr>
        <form method="post">
            <h2>Login</h2>
            <div class="input">
                <!-- Username Field -->
                <div class="input">
                    <input type="text" name="username" id="id_username" placeholder="" required>
                    <label for="" class="floating-label">Username</label>
                    <span class="material-icons">person</span>
                </div>

                <!-- Password Field -->
                <div class="input">
                    <input type="password" name="password" id="id_password" placeholder="" required>
                    <label for="" class="floating-label">Password</label>
                    <span class="material-icons">lock</span>
                </div>
                <button type="submit" style="margin-top: 50px;" class="btn-primary">Login</button>
                <p class=".register-link">Forgot Password? <a href="forgot-password.html">Click here</a></p>
            </div>
        </form>
    </div>
</body>

</html>
