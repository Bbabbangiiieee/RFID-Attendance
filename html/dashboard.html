<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="icon" type="image/x-icon" href="../images/ustp_favicon.jpg">

</head>

<body>
  <div class="container-top">
    <div class="univ-top">

    <p class="univ">UNIVERSITY OF SCIENCE AND TECHNOLOGY OF SOUTHERN PHILIPPINES</p></div>
    <div class="dropdown">
      <span class="material-symbols-outlined profile">account_circle</span>
      <a class="account" href="#drop-menu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Teacher's Name
      </a>
    
      <ul class="dropdown-menu" id="drop-menu">
        <li><a class="dropdown-item" href="#">Logout</a></li>
      </ul>
    </div>

</html>

<script>
  document.querySelector('.dropdown').addEventListener('click', function () {
    this.classList.toggle('active');
  });
</script>
