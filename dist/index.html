<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="./bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/ustp_favicon.jpg">
    <style>
        body {
            display: flex;
        }
    </style>
</head>

<body>


    <div class="container">
        <div>
            <center><img src="../images/ustp.png" class="logo"></center>
        </div>
        <hr>
        <form method="post">
            <h2>Login</h2>
            <div class="input">
                <!-- Username Field -->
                <div class="input">
                    <input type="text" name="username" id="id_username" placeholder="" required>
                    <label for="" class="floating-label">Email</label>
                    <span class="material-icons">person</span>
                </div>

                <!-- Password Field -->
                <div class="input">
                    <input type="password" name="password" id="id_password" placeholder="" required>
                    <label for="" class="floating-label">Password</label>
                    <span class="material-icons">lock</span>
                </div>
                <button type="submit" style="margin-top: 50px;" class="btn-primary" id="login">Login</button>
                <p class="register-link">Forgot Password? <a href="forgot-password.html">Click here</a></p>
            </div>
        </form>
    </div>
</body>

</html>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
    import { getAuth, signInWithEmailAndPassword } from "firebase/auth";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyDx2ywWs3VCoW30xVUXFGc5NTzyFRdrknM",
        authDomain: "rfid-attendance-82f39.firebaseapp.com",
        projectId: "rfid-attendance-82f39",
        storageBucket: "rfid-attendance-82f39.appspot.com",
        messagingSenderId: "116622604096",
        appId: "1:116622604096:web:3a3615f542fa3fe0e66ca5",
        measurementId: "G-66SGGMTWRX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    console.log(app);

    // Log any initialization errors
    app.catch((error) => {
        console.error("Firebase initialization error:", error);
    });

    // ----- Login code start	  
    document.getElementById("login").addEventListener("click", function () {
        var email = document.getElementById("id_username").value;
        var password = document.getElementById("id_password").value;

        signInWithEmailAndPassword(auth, email, password).then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            console.log(user);
            alert(user.email + " Login successfully!!!");
            window.location.href = 'dashboard.html';
            // ...
        })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                alert(errorMessage);
            });
    });
    // ----- End

</script>
