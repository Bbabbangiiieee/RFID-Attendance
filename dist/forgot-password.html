<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script defer src="./bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/ustp_favicon.jpg">
    <style>
        body {
            display: flex;
        }
    </style>
</head>

<body>


    <div class="container">
        <div>
            <center><img src="../images/ustp.png" class="logo"></center>
        </div>
        <hr>
        <form method="post">
            <h4 style="text-align:left;">Forgot your password?</h4><br>
            <p style="text-align: left;">Enter your email address below to reset your password</p>
            <div class="input">
                <!-- Username Field -->
                <div class="input">
                    <input type="text" name="username" id="id_username" placeholder="" required>
                    <label for="" class="floating-label">Email</label>
                    <span class="material-icons">mail</span>
                </div>
            </div>
            <button type="button" style="margin-top: 50px;" id="submit" class="btn-primary">Submit</button>
            <button style="margin-top: -5px;" class="btn-danger"><a class="link" href="login.html">Back</a></button>
        </form>
    </div>
</body>

</html>

<script type="module">

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

        apiKey: "AIzaSyAvI3hLtCXY2wt2ub4-HSV6RuOsQLSxn24",
        authDomain: "attendance-73f9c.firebaseapp.com",
        projectId: "attendance-73f9c",
        storageBucket: "attendance-73f9c.appspot.com",
        messagingSenderId: "604516915514",
        appId: "1:604516915514:web:3d45ba93f938d45e5ed803",
        measurementId: "G-6J7XH07YNX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    console.log(app);

    const emailInput = document.getElementById('id_username');
    const resetButton = document.getElementById('submit');

    resetButton.addEventListener('click', () => {
        const email = emailInput.value;
        console.log(email);

        // Send password reset email
        sendPasswordResetEmail(auth, email)
            .then(() => {
                // Password reset email sent successfully
                alert("Password reset email sent.");
            })
            .catch((error) => {
                // Handle errors
                console.error("Error sending password reset email:", error.message);
            });
    });

</script>
