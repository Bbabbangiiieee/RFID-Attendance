<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script defer src="./bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/ustp_favicon.jpg">
    <style>
        body{
            display: flex;
        }
    </style>
</head>

<body>
    
    
    <div class="container">
        <div>
            <center><img src="../images/ustp.png" class="logo"></center>
    </div><hr>
        <form method="post">
            <h4 style="text-align:left;">Forgot your password?</h4><br>
            <p style="text-align: left;">Enter your email address below to reset your password</p>
            <div class="input">
                <!-- Username Field -->
                <div class="input">
                    <input type="text" name="username" id="id_username" placeholder="" required>
                    <label for="" class="floating-label">Email</label>
                    <span class="material-icons">mail</span>
                </div>
                
                <button type="submit" style="margin-top: 50px;" class="btn-primary">Submit</button>
                <button style="margin-top: -5px;" class="btn-danger"><a class="link"href="login.html">Back</a></button>
            </div>
        </form>
    </div>
</body>

</html>
